ACCOUNT_RECORD_COUNT=1000

## Time from which the normal trading starts ##
START_TIME=2022-09-09 09:15:00

## Times series key prefix of the stock price ##
PRICE_HISTORY_TS=price_history_ts

## Common Redis Stream where prices are pushed ##
PRICE_STREAM=price_update_stream

## Common Redis Stream where stock price alerts are published ##
NOTIFICATION_STREAM=price_notification_stream
NOTIFICATION_GROUP_NAME=notification_group

## Date format in which prices are received ##
DATE_FORMAT=%Y-%m-%d %H:%M:%S

## The stock being monitored ##
TEST_STOCKS=HDFCBANK,TATAMOTORS

